
<aside class="col-md-3">
    <div class="left-column">

        {% block content %}
        <div class="card card-left1 mb-4">
            <div class="card-body text-center">
                <img src="{{ profile.profile_image.url }}" alt="profile image" class="img-fluid rounded-circle" width="124px" height="124px">
                <h5 class="card-title">@{{ profile.user.username }}</h5>
                <p class="card-text text-justify mb-2">{{ profile.bio }}</p>
                <ul class="list-unstyled nav justify-content-center">
                    <li class="nav-item">
                        <a href="#" class="text-dark text-decoration-none">Followers<br><strong>{{ followers_count }}</strong></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-dark text-decoration-none">Following<br><strong>{{ following_count }}</strong></a>
                    </li>
                </ul>
            </div>
        </div>
        {% endblock %}
    </div>
</aside>
