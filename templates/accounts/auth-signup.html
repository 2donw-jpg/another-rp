<script src="{% static 'assets/js/pcoded.min.js' %}"></script>
<script src="{% static 'assets/js/dark-mode.js' %}"></script>

<script>
    function togglePasswordVisibility(passwordId) {
        const password = document.querySelector('#id_password' + passwordId);
        const hidePassword = document.querySelector('#hidePassword' + passwordId);
        const showPassword = document.querySelector('#showPassword' + passwordId);

        function togglePassword() {
            const passwordType = password.getAttribute('type');
            if (passwordType === 'password') {
                password.setAttribute('type', 'text');
                hidePassword.classList.add('hidden');
                showPassword.classList.remove('hidden');
            } else {
                password.setAttribute('type', 'password');
                showPassword.classList.add('hidden');
                hidePassword.classList.remove('hidden');
            }
        }

        hidePassword.addEventListener('click', togglePassword);
        showPassword.addEventListener('click', togglePassword);
    }

    togglePasswordVisibility('1');
    togglePasswordVisibility('2');
</script>

</body>
</html>
