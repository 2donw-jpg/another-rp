{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'includes/head.html' %}
<body class="dark" style="background-color: #EEEEEE;">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <i class="feather icon-unlock auth-icon text-4xl mb-4"></i>
                            <h3>Iniciar Sesión</h3>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                        {% endif %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Usuario" autocapitalize="none" autocomplete="username" maxlength="50" required="" id="id_username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Contraseña" required="" id="id_password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
                        <p class="text-xs text-gray-500 mt-3 mb-0">Olvidó su contraseña? <a href="{% url 'password_reset' %}" class="text-success">Reiniciar contraseña</a></p>
                        <p class="text-xs text-gray-500 mb-0">No tienes una cuenta? <a href="{% url 'sign_up' %}" class="text-success">Regístrate</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Importing Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Script to show the toast message -->
{% if messages %}
<script>
    $(document).ready(function(){
        $('#loginInfoToast').toast('show');
    });
</script>
{% endif %}

<script>
    const showPasswordIcon = document.querySelector('#showPasswordIcon');
    const hidePasswordIcon = document.querySelector('#hidePasswordIcon');
    const password = document.querySelector('#id_password');
    const hidePassword = document.querySelector('#hidePassword');
    const showPassword = document.querySelector('#showPassword');
    function togglePasswordVisibility() {
        const passwordType = password.getAttribute('type');
        if (passwordType === 'password') {
            password.setAttribute('type', 'text');
            hidePassword.classList.add('hidden');
            showPassword.classList.remove('hidden');
        } else {
            password.setAttribute('type', 'password');
            showPassword.classList.add('hidden');
            hidePassword.classList.remove('hidden');
        }
    }

    hidePassword.addEventListener('click', togglePasswordVisibility);
    showPassword.addEventListener('click', togglePasswordVisibility);
</script>
</body>
</html>
